<!DOCTYPE html>
<html lang="en">
<head>
     <title>Fire & Smoke Detector</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     
     <!-- CSS -->
     <link rel="stylesheet" href="../static/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/css/font-awesome.min.css">
     <link rel="stylesheet" href="../static/css/animate.css">
     <link rel="stylesheet" href="../static/css/owl.carousel.css">
     <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
     <link rel="stylesheet" href="../static/css/magnific-popup.css">
     <link rel="stylesheet" href="../static/css/templatemo-style-login.css">

     <!-- SweetAlert (for Popups) -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </section>

     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">
               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Fire <span>&</span> Smoke Detector</a>
               </div>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-nav-first">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                         <a href="/register" class="section-btn">Register</a>
                    </ul>
               </div>
          </div>
     </section>

     <!-- HOME -->
     <section id="home" class="slider" data-stellar-background-ratio="0.5">
        <div class="row">
             <div class="owl-carousel owl-theme">
                  <div class="item item-first">
                       <div class="caption">
                            <div class="container">
                                 <div class="col-md-8 col-sm-12">
                                      <h3>Advanced Fire & Smoke Detection</h3>
                                      <h1>Ensuring Safety with Real-Time Monitoring</h1>
                                 </div>
                            </div>
                       </div>
                  </div>
             </div>
        </div>
   </section>

   <!-- CONTACT (Registration Form) -->
   <section id="contact" data-stellar-background-ratio="0.5">
        <div class="container">
             <div class="row">
                  <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.4s">
                       <div id="google-map">
                            <img src="../static/images/result_p9.jpg" alt="" width="550px" height="400px">
                       </div>
                  </div>    

                  <div class="col-md-6 col-sm-12">
                       <div class="col-md-12 col-sm-12">
                            <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                                 <h2>LogIn Here</h2>
                            </div>
                       </div>

                       <!-- Registration Form -->
                       <form action="/login" method="post" class="wow fadeInUp" id="contact-form" role="form" data-wow-delay="0.8s" autocomplete="off">
                           

                            <div class="col-md-12 col-sm-12">
                                 <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off" required>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                 <input type="password" class="form-control" name="pswd" placeholder="Password" autocomplete="off" required>
                            </div>

                            

                            <div class="col-md-12 col-sm-12">
                                 <button type="submit" class="form-control" id="cf-submit">LogIn</button>
                            </div>
                       </form>
                  </div>
             </div>
        </div>
   </section>          

   <!-- FOOTER -->
   <footer id="footer" data-stellar-background-ratio="0.5">
        <div class="container">
             <div class="row">
                  <p>All rights reserved &copy; Fire & Smoke Detection System</p>
             </div>
        </div>
   </footer>

   <!-- Flash Message Handling -->
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    Swal.fire({
                        icon: "{{ category }}", // 'success', 'error', 'warning'
                        title: "{{ message }}",
                        showConfirmButton: false,
                        timer: 3000
                    }).then(() => {
                        {% if category == 'success' %}
                            window.location.href = "/login"; // Redirect after popup disappears
                        {% endif %}
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
 </script>
 
 

   <!-- SCRIPTS -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="../static/js/jquery.js"></script>
   <script src="../static/js/bootstrap.min.js"></script>
   <script src="../static/js/jquery.stellar.min.js"></script>
   <script src="../static/js/wow.min.js"></script>
   <script src="../static/js/owl.carousel.min.js"></script>
   <script src="../static/js/jquery.magnific-popup.min.js"></script>
   <script src="../static/js/smoothscroll.js"></script>
   <script src="../static/js/custom.js"></script>

</body>
</html>
